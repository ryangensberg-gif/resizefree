<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResizeFree – Free Online Image Resizer</title>
  <meta name="description" content="ResizeFree is a fast and free online image resizer. Upload, resize, copy, or download images instantly without losing quality. Simple, quick, and secure.">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ddd;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ResizeFree – Free Online Image Resizer</h1>

  <input type="file" id="upload" accept="image/*"><br>
  <input type="number" id="width" placeholder="Width (px)">
  <input type="number" id="height" placeholder="Height (px)">
  <button onclick="resizeImage()">Resize</button>
  <button onclick="copyImage()">Copy Image</button>
  <button onclick="downloadImage()">Download Image</button>

  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      const width = parseInt(document.getElementById('width').value) || img.width;
      const height = parseInt(document.getElementById('height').value) || img.height;
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);
    }

    function copyImage() {
      canvas.toBlob(blob => {
        const item = new ClipboardItem({ 'image/png': blob });
        navigator.clipboard.write([item]);
        alert('Image copied to clipboard!');
      });
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'resized-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
